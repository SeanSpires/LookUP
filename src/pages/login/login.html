<ion-content padding>
  <img src="../../assets/imgs/lookupBB.png">
  <form>
      <ion-list>
          <ion-item id="removeBorder"> 
            <ion-input type="text" placeholder="Username/Email" value="{{userName}}" [(ngModel)]="userName" name="userName"></ion-input>
          </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" value="{{password}}" [(ngModel)]="password" name="password"></ion-input>
            </ion-item>
  
        <div padding class="buttonRepad"> 
          <button ion-button color="primary" block (click)="onGoToLogin()">Login</button>
        </div>
        <p style="text-align: center">Forgotten Password?</p>
  
      </ion-list>
    </form>
    <hr id="colourHR">
    <div padding class="buttonRepad"> 
        <button ion-button block>Create New Account</button>
      </div>
</ion-content>
