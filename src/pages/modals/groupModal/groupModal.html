
<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button (click)=" exitGroupModal()">Close</button>
      </ion-buttons>
      <ion-title>Create a LookUP Group</ion-title>
    </ion-navbar>
</ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <ion-list-header>
              Group Details
              <ion-icon name="mic" id="micIcon"></ion-icon>
            </ion-list-header>
          <ion-item>
              <ion-input placeholder="Group Name" [(ngModel)]="newGroupDetails.groupName"></ion-input>
            </ion-item>
          <ion-item>
            <ion-input placeholder="Group Description" [(ngModel)]="newGroupDetails.groupDescription"></ion-input>
          </ion-item>     
        </ion-list>
        <div style="text-align:center; margin-top:40px">
            <button ion-button (click)="takePhoto()"><ion-icon name="camera" style="margin-right: 3px"></ion-icon>Take Photo</button>
            <button ion-button (click)="openImageGallery()"><ion-icon name="image" style="margin-right: 3px"></ion-icon>Select Photo</button>
        </div>
                   
        <!-- <p *ngIf="myPhoto !== undefined"> -->
        <div style="text-align: center; margin-top: 20px;" *ngIf="myPhoto !== undefined">
          <img src="{{ myPhoto }}" id="groupPhoto">
          <!-- <img src="../../../assets/imgs/sean.jpg" id="groupPhoto"> -->
        </div>
        <!-- <p>ImageData: {{imageData}}</p>
        <p>Filename: {{filename}}</p>
        <p>Path: {{path}}</p> -->
        <ion-list radio-group >
            <ion-list-header id="privacyLabel">
              Privacy
            </ion-list-header>
          
            <ion-item>
              <ion-label>Public</ion-label>
              <ion-radio checked="true" value="go" (click)="publicClicked()"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label>Private</ion-label>
              <ion-radio value="rust" (click)="togglePrivacy()"></ion-radio>
            </ion-item>

            <ion-item *ngIf="isPrivate">
              <ion-input placeholder="Password" [(ngModel)]="newGroupDetails.groupPassword"></ion-input>
            </ion-item>
          </ion-list>
        <ion-list>
            <ion-label id="subscriptionLabel">Relevant Tags</ion-label>
            <ion-item>
              <ion-label>Music</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          
            <ion-item>
              <ion-label>Sport</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          
            <ion-item>
              <ion-label>Vehicles</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Food</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Other</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>        
          </ion-list>
    <button ion-button color="secondary" full (click)="submitGroup()" id="submitBut">Submit Group</button>  
  </ion-content>
