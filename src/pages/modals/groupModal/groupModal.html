
<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button (click)=" exitGroupModal()">Close</button>
      </ion-buttons>
      <ion-title>Create a LookUP Group</ion-title>
    </ion-navbar>
</ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <ion-list-header>
              Group Details
            </ion-list-header>
          <ion-item>
              <ion-input placeholder="Group Name" [(ngModel)]="newGroupDetails.groupName" ></ion-input>
            </ion-item>
          <ion-item>
            <ion-input placeholder="Group Description" [(ngModel)]="newGroupDetails.groupDescription"></ion-input>
          </ion-item>       
        </ion-list>
        <ion-list radio-group >
            <ion-list-header id="privacyLabel">
              Privacy
            </ion-list-header>
          
            <ion-item>
              <ion-label>Public</ion-label>
              <ion-radio checked="true" value="go"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label>Private ($4.99)</ion-label>
              <ion-radio value="rust"></ion-radio>
            </ion-item>
          </ion-list>
        <ion-list>
            <ion-label id="subscriptionLabel">Subscription Price : ${{newGroupDetails.groupSubscriptionPrice}}</ion-label>
            <ion-item>
                <ion-range min="0" max="20" step="0.5" [(ngModel)]="newGroupDetails.groupSubscriptionPrice">
                    <ion-label range-left>$0</ion-label>
                    <ion-label range-right>$20</ion-label>
                </ion-range>
              </ion-item>
        </ion-list>
        <ion-list>
            <ion-label id="subscriptionLabel">Relevant Tags</ion-label>
            <ion-item>
              <ion-label>Music</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          
            <ion-item>
              <ion-label>Sport</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          
            <ion-item>
              <ion-label>Vehicles</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Food</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Other</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>
          
          </ion-list>
    <button ion-button color="secondary" full (click)="submitGroup()" id="submitBut">Submit Group</button>  
  </ion-content>
