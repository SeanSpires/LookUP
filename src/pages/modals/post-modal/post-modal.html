<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button (click)="exitPostModal()">Close</button>
      </ion-buttons>
    <ion-title>Ask Something</ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content padding>
    <button ion-button (click)="openImageGallery()" full>Select Videos/Images to Post</button>
    <button ion-button (click)="takePhoto()" full>Take a Video or Photo</button>
    <button ion-button full (click)="captureVideo()">Capture Video</button>
    <!-- <p align="center"><img src="{{ myPhoto }}"></p> -->
    <p *ngFor="let photo of takenPhotos">
      <img src="{{ photo }}">
    </p>
    <p>videoURL: {{videoURL}}</p>
    <p>Filename: {{filename}}</p>
    <p>Path: {{path}}</p>
    <!-- <p>Thumbnail: {{thumbnail}}</p> -->
    <p></p>

    <ion-list>
      <ion-list-header>
          Post Details
        </ion-list-header>
      <ion-item>
          <ion-input placeholder="Description" [(ngModel)]="newPostDetails.desc" ></ion-input>
        </ion-item>
    </ion-list>
    <ion-list radio-group>
        <ion-label id="groupsToPostToLabel">Group to Post to</ion-label>
        <ion-item>
          <ion-label>5th Grade Piano</ion-label>
          <ion-radio value="5th-grade-piano" (ionSelect)="radioChecked('5th Grade Piano')"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Tennis</ion-label>
          <ion-radio value="tims-tennis" (ionSelect)="radioChecked('Tims Tennis')"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Cars</ion-label>
          <ion-radio value="cars" (ionSelect)="radioChecked('Cars')"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Culinary</ion-label>
            <ion-radio value="sallys-cooking" (ionSelect)="radioChecked('Sallys Cooking')"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Computer Hardware</ion-label>
            <ion-radio value="connors-coding" (ionSelect)="radioChecked('Connors Coding')"></ion-radio>
        </ion-item>
      </ion-list>
      <p>
        {{videoSource}}
      </p>
      <button (click)="play()" full ion-button>click to play</button>
      <!-- <video #myvideo controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" width="300" height="300" class="videoPlayer"></video> -->
    <button ion-button color="secondary" full (click)="submitPost()" id="submitBut">Submit Post</button>  
</ion-content>
