<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button (click)="exitPostModal()">Close</button>
      </ion-buttons>
    <ion-title>Ask Something</ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content padding>
  <div style="text-align: center">
        <button ion-button (click)="takePhoto()"><ion-icon name="camera" style="margin-right: 3px"></ion-icon>Take Photo</button>
        <button ion-button (click)="openImageGallery()"><ion-icon name="image" style="margin-right: 3px"></ion-icon>Select Photo</button>      
  </div>
  <button ion-button full (click)="captureVideo()" style="margin-top: 12px"><ion-icon name="videocam" style="margin-right: 3px"></ion-icon>Capture Video</button>
  <!-- <p align="center"><img src="{{ myPhoto }}"></p> -->
  <p *ngFor="let photo of takenPhotos">
    <img src="{{ photo }}">
  </p>
  <!-- <p>videoURL: {{videoURL}}</p>
  <p>Filename: {{filename}}</p>
  <p>Path: {{path}}</p> -->
  <!-- <p>Thumbnail: {{thumbnail}}</p> -->
  <p></p>
  <img src="{{videoThumbnail}}">

  <ion-list>
    <ion-list-header>
        Post Details
        <ion-icon name="mic" id="micIcon"></ion-icon>
      </ion-list-header>
    <ion-item>
        
        <ion-input placeholder="Description" [(ngModel)]="newPostDetails.desc" ></ion-input>
      </ion-item>
  </ion-list>
  <ion-list radio-group>
      <ion-label id="groupsToPostToLabel">Group to Post to</ion-label>
      <div *ngFor="let group of groupService.subscribedGroups">
          <ion-item>
              <ion-label>{{group.groupName}}</ion-label>
              <ion-radio (ionSelect)="radioChecked(group.groupName)"></ion-radio>
          </ion-item>
      </div>
    </ion-list>
    <p>
      {{videoSource}}
    </p>
    <!-- <button (click)="play()" full ion-button>click to play</button> -->
    <!-- <video #myvideo controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" width="300" height="300" class="videoPlayer"></video> -->
  <button ion-button color="secondary" full (click)="submitPost()" id="submitBut">Submit Post</button>  
</ion-content>
