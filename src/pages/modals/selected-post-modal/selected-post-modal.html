
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{postService.currentSelectedPost.postOrigin}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="exitSelectedPostModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="contentBack">
    <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src={{postService.currentSelectedPost.avatar}}>
          </ion-avatar>
          <h2>{{postService.currentSelectedPost.user}}</h2>
          <p>{{postService.currentSelectedPost.postOrigin}}
            
          </p>
        </ion-item>
  
        <ion-slides pager>
            <ion-slide *ngFor="let file of postService.currentSelectedPost.mediaFiles">
                <img src={{file}} class="slide-image">
            </ion-slide>
            <ion-slide 
            *ngIf="!(!postService.currentSelectedPost.videoThumbnail ||
                   0 === postService.currentSelectedPost.videoThumbnail.length)"
                   (click)="playVideo(postService.currentSelectedPost.videoURL)"
                   >
              <img src={{postService.currentSelectedPost.videoThumbnail}} class="slide-image"> 
          </ion-slide>
        </ion-slides>

        <ion-card-content>
          <p>{{postService.currentSelectedPost.desc}}</p>
          <ion-list>
              <p id="commentLabel">
                  Comments
                </p>
              <!-- <ion-item> -->
              <ion-input placeholder="Add Comment"></ion-input>
            <!-- </ion-item> -->
          </ion-list>
        </ion-card-content>
        <ion-card *ngFor="let comment of postService.currentSelectedPost.comments">
            <ion-item>
              <ion-avatar item-start>
                <img src={{comment.avatar}}>
              </ion-avatar>
              <h2>{{comment.user}}</h2>
            </ion-item>
            <ion-slides pager>
                <ion-slide *ngFor="let file of comment.mediaFiles">
                    <img src={{file}} class="slide-image">
                </ion-slide>
              </ion-slides>
            <ion-card-content>
              <p>{{comment.description}}</p>
            </ion-card-content>
          </ion-card>
    </ion-card>
</ion-content>
